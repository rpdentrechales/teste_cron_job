name: Schedule Hello World

on:
  schedule:
    # Runs every 10 minutes
    - cron: "*/10 * * * *"

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Run hello_world.py
        run: |
          python hello_world.py
